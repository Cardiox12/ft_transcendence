version: "3"

services:
  app:
    container_name: vuejs
    image: transcendance/vuejs
    build:
      context: ./app
    volumes:
      - type: bind
        source: ./app
        target: /usr/src/app
      - type: volume
        target: /usr/src/app/node_modules
    networks:
      - frontend
    ports:
      - "5173:5173"

  api:
    container_name: nestjs
    image: transcendance/nestjs
    build:
      context: ./api
    volumes:
      - type: bind
        source: ./api
        target: /usr/src/app
      - type: volume
        target: /usr/src/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - frontend
      - backend
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: <user>
      POSTGRES_PASSWORD: <password>
      POSTGRES_DB: <database>
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  db:
    driver: local

networks:
  frontend:
  backend:
